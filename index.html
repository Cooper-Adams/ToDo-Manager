<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <script src="main.js" defer></script>
</head>
<body>
    <div class="loginPopup">
        <div class="formPopup" id = "popupForm">
            <form action = "#" class="toDo-Form">
                <div class="formHeader">
                    <h2>Add New...</h2>
                    <button class = "closeButton" type="button">X</button>
                </div>

                <div class="formContent">
                    <div class="formTypes" id="formTypes">
                        <div class="itemType toDo active"><strong>To-Do</strong></div>
                        <div class="itemType project"><strong>Project</strong></div>
                        <div class="itemType note"><strong>Note</strong></div>
                    </div>

                    <ul>
                        <li>
                            <input type="text" name="field1" class="field-style field-split align-left" placeholder="Title" required/>
                            <input type="date" name="field2" class="field-style field-split align-right" required />  
                        </li>
                                
                        <li>
                            <textarea name="field5" class="field-style" placeholder="Description"></textarea>
                        </li>

                        <li>
                            <select class="field-style field-split align-left" id = "priorities">
                                <option value = "lowPriority">Low</option>
                                <option value = "medPriority">Medium</option>
                                <option value = "highPriority">High</option>
                            </select>

                            <select class = "field-style field-split align-right" id = "projectOptions">
                                <option value="today">Today</option>
                                <option value="upcoming">Upcoming</option>
                            </select>
                        </li>

                        <li>
                            <input type="submit" value="Create To-Do"/>
                        </li>

                    </ul>
                </div>
            </form>

            <form action = "#" class="projectForm">
                <div class="formHeader">
                    <h2>Add New...</h2>
                    <button class = "closeButton2" type="button">X</button>
                </div>

                <div class="formContent">
                    <div class="formTypes" id="formTypes">
                        <div class="itemType toDo2"><strong>To-Do</strong></div>
                        <div class="itemType project2 active"><strong>Project</strong></div>
                        <div class="itemType note2"><strong>Note</strong></div>
                    </div>

                    <ul>
                        <li>
                            <input type="text" name="field1" class="field-style field-split align-left" placeholder="Title" required/>                                
                        </li>

                        <li>
                            <input type="submit" value="Create Project"/>
                        </li>

                    </ul>
                </div>
            </form>

            <form action = "#" class="noteForm">
                <div class="formHeader">
                    <h2>Add New...</h2>
                    <button class = "closeButton3" type="button">X</button>
                </div>

                <div class="formContent">
                    <div class="formTypes" id="formTypes">
                        <div class="itemType toDo3"><strong>To-Do</strong></div>
                        <div class="itemType project3"><strong>Project</strong></div>
                        <div class="itemType note3 active"><strong>Note</strong></div>
                    </div>

                    <ul>
                        <li>
                            <input type="text" name="field1" class="field-style field-split align-left" placeholder="Title"/>                                
                        </li>

                        <li>
                            <textarea name="field5" class="field-style" placeholder="Description"></textarea>
                        </li>

                        <li>
                            <input type="submit" value="Create Note"/>
                        </li>

                    </ul>
                </div>
            </form>
        </div>
    </div>

    <div class="content">

    </div>
</body>
</html>
